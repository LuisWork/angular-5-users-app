@if(users.length == 0) {
            <div class="alert alert-info">
                <p>There are no records in the system</p>
            </div>
            } @else {
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Lastname:</th>
                        <th>Email:</th>
                        <th>Username:</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users; track $index) {
                    <tr>
                        <td>{{user.name}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.username}}</td>
                    </tr>
                    }
                </tbody>
            </table>
            }
