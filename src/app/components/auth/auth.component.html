<div class="card w-50 m-auto text-center shadow">
    <div class="card-header bg-dark text-white">
        <h5 class="cart-title">Login Page</h5>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <input name="username" class="form-control my-2 w-75 m-auto" autocomplete="off" placeholder="Username"
                [(ngModel)]="user.username" />
            <input name="password" type="password" class="form-control my-2 w-75 m-auto" autocomplete="off" placeholder="Password"
                [(ngModel)]="user.password" />
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
